<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jd-2018-compus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./lib/odometer.css">
    <link rel="stylesheet" href="./index.css">  
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
                <div class="light"></div>
                <div class="slogon">这是一家以速度见长的公司</div>
            </div>
            <div class="swiper-slide p2">
                <div class="bg"></div>
                <div class="light"></div>
                <div class="dog"></div>
                <div class="text text-top">
                    The thrill of diving from the peak
                </div>
                <div class="text text-bottom">
                    快为取悦自己，加班调休1:1，越努力越快乐
                </div>
                <div class="num">
                    <div class="odometer-inside">
                        <span class="odometer-digit">
                            <span class="odometer-digit-spacer">8</span>
                            <span class="odometer-digit-inner">
                                <span class="odometer-ribbon">
                                    <span class="odometer-ribbon-inner">
                                        <span class="odometer-value">5</span>
                                    </span>
                                </span>
                            </span>
                        </span>
                        <span class="odometer-digit">
                            <span class="odometer-digit-spacer">8</span>
                            <span class="odometer-digit-inner">
                                <span class="odometer-ribbon">
                                    <span class="odometer-ribbon-inner">
                                        <span class="odometer-value">7</span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./lib/odometer.min.js">
        
    </script>
    <script>
        const p2Num = document.querySelector('.p2 .num');
        od = new Odometer({
            el: p2Num,
            value: 10,
            format: '(.dd)',
            theme: 'default'
        });

        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            on: {
                slideChangeTransitionStart: function () {
                    if (this.activeIndex === 1) {
                        p2Num.innerHTML = 57;
                    }
                },
            }
        })
    </script>
</body>

</html>
