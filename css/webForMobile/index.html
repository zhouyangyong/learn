<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个涉及微信支付的页面</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
</head>
<body>
    <div class="pay-page">
        <div class="container">
            <div class="header">
                <div class="header-title">vip</div>
                <div class="header-items flex">
                    <div class="item flex1">
                        <div class="item-price">
                            <p class="item-price__month">1个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                        </div>
                    </div>
                    <div class="item flex1 mr">
                            <div class="item-price">
                                <p class="item-price__month">2个月</p>
                                <p class="item-price__old">原价19.9元</p>
                                <p class="item-price__new">现价9元</p>
                            </div>
                        </div>
                    <div class="item flex1">
                            <div class="item-price">
                                <p class="item-price__month">6个月</p>
                                <p class="item-price__old">原价19.9元</p>
                                <p class="item-price__new">现价9元</p>
                            </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-pay__way">
                    <div class="pay-candy">
                        <div class="pay-wrapper">
                            <div class="pic">
                                <img src="./image/candy.png" alt="">
                            </div>
                            <div class="pay-detail">                   
                                <p class="pay-detail__title">糖果支付</p>
                                <p class="money-last">余额：1200</p>                                                        
                            </div>
                            <div class="pay-btn"></div>
                        </div>
                    </div>
                    <div class="pay-wechat">
                        <div class="pay-wrapper">
                            <div class="pic">
                                <img src="./image/wechat.png" alt="">
                            </div>
                            <div class="pay-detail">
                                <p class="pay-detail__title">微信支付</p>
                            </div>
                            <div class="pay-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">去支付</div>
        </div>
    </div>

    <script>
        var oType = document.querySelectorAll('.item-price');
        // console.log(oType);
        for(let i = 0; i < oType.length; i++) {
            oType[i].addEventListener('click',function (){
                for(let j of oType) {
                    j.classList.remove('active');
                }
                this.classList.add('active');
            })
        }
    </script>
</body>
</html>
