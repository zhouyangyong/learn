<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function comeTo(person, thing, cb) {
      var msg = `找${person}吃鸡，${thing}，飞黄腾飞`;
      cb(msg);
    }
    comeTo('强哥', '城区刚枪', (msg) => {
      console.log(msg);
    })
  </script>
</body>
</html>
