<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
</head>
<body>
<script>
function selectionSort(arr) {
    var l = arr.length,
        minPos, 
        warp = 0;
    for(var i = 0; i < l-1; i++){
        minPos = i;
        for(var j = i + 1; j < l; j++){
            if(arr[minPos] > arr[j]){
                minPos = j;
            }
        }
        if(i != minPos){
            warp = arr[i];
            arr[i] = arr[minPos];
            arr[minPos] = warp;
        }
    }
    return arr;
}
</script>    
</body>
</html>
