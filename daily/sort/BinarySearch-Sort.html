<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二分法算法</title>
</head>
<body>
    <script>
        function binarySearch(arr,key) {
            var low = 0;
            var high = arr.length-1;            
            while(low <= high){
                var mid = Math.floor((low+high)/2);
                if(key == arr[mid]){
                   return mid; 
                }else if(key < arr[mid]){
                    high = mid-1;
                }else{
                    low = mid + 1;
                }
            }
            return -1; 
        }    
    </script>
</body>
</html>
