<body>
  <script>
    function compose(...funcs) {
      if (funcs.length === 0) {
        return arg => arg
      }

      if (funcs.length === 1) {
        return funcs[0]
      }

      return funcs.reduce((a, b) => (...args) => a(b(...args)))
    }

    const add5 = function (x) {
      return x + 5;
    }
    const mul10 = function (x) {
      return x * 10;
    }
    const foo = compose(add5, mul10); // 从右往左
    console.log(foo(2));
  </script>
</body>

</html>
