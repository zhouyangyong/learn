<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组 map</title>
</head>

<body>
    <script>
        const arr = [
            { name: 'ECUT', good: false },
            { name: '江财', good: true },
            { name: '南师', good: true }

            // { name: 'ECUT', good: '爱国荣校' },
            // { name: '江财', good: '真好' },
            // { name: '南师', good: '真好' }
        ];
        for (let i = 0; i < arr.length; i++) {
            console.log('for', arr[i]);
        }
        arr.forEach(function (ele) {
            console.log('forEach', ele);
        });

        // 1. 返回一个新的数组
        // 2. 数组里面的每一项都是循时 回调函数返回的结果
        const newArr = arr.map(function (ele) {
            return {
                name: ele.name,
                good: ele.good ?
                    '真好' : '明德厚学，爱国荣校'
            }
        });

        const schools = [
            'ECUT', '江财', '南师'
        ]

        // newSchools = [
        //     '<li>ECUT</li>',
        //     '<li>江财</li>',
        //     '<li>南师</li>'
        // ]

        const newSchools = schools.map(school => {
            return '<li>' + school + '</li>';
        })
    </script>
</body>

</html>
