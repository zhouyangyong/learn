        // async 是函数修饰符号
        function breathe(amout) {
            return new Promise((resolve, reject) =>{
                setTimeout(() => {
                    resolve(`Done for ${amout} ms`)
                },amout)
            })
        }
        async function go(name, last) {
            // 当我们有多种不同类型的或者不同步的异步要解决时 then 有点太长
            const res = await breathe(1000);
            console.log(res);
            const res2 = await breathe(2000);
            console.log(res2);
            const res3 = await breathe(3000);
            console.log(res3);

        }
